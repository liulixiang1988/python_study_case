<!DOCTYPE html>
<html>
<head>
    <title>Rango - {% block tilte %}How to Tango with Django!{% endblock %}</title>
</head>
<body>
    <div>
        {% block body_block %}{% endblock %}
    </div>
    <hr/>
    <div>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'rango:add_category' %}">增加类别</a></li>

            {% else %}

            {% endif %}
                <li><a href="{% url 'rango:about' %}">关于</a></li>
        </ul>
    </div>
</body>
</html>
