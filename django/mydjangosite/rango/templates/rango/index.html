<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Rango</title>
</head>
<body>
<h1>Rango Says...Hello, world!</h1>
{% if categories %}
    <h2>分类列表</h2>

{% endif %}
<a href="{% url 'rango:about' %}">关于</a><br/>

</body>
</html>
